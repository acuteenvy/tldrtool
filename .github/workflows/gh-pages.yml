name: Deploy the manpage to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pandoc
        run: |
          curl --location --output pandoc.deb https://github.com/jgm/pandoc/releases/download/3.1.2/pandoc-3.1.2-1-amd64.deb
          sudo dpkg --install pandoc.deb

      - name: Download the stylesheet
        run: curl --output style.css https://raw.githubusercontent.com/acuteenvy/acuteenvy.github.io/master/manpages.css

      - name: Build the website from the manpage and css
        run: |
          mkdir page
          # Convert it to markdown first to highlight bare URLs
          pandoc tlt.1 --output page.md
          pandoc page.md --from markdown+autolink_bare_uris --metadata title="tldrtool manual" --embed-resources --standalone --css style.css --output page/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: page

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
